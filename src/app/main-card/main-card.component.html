<div class="content-box">
  <mat-card class="card" *ngIf="this.csv.dataEmpty">
    <mat-card-header>
      <mat-card-title>Stüli Builder</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="dropzone" fileDragDrop>
        <div class="text-wrapper">
          <div class="centered">
            <input
              matInput
              type="file"
              name="file"
              id="file"
              (change)="onFileDropped($event)"
              multiple
            />
            <label class="text-link df fcol fcc" for="file">
              <span class="text-file">
                Klicken Sie hier, um Ihre Datei hochzuladen
              </span>
              oder ziehen Sie die Datei direkt hierher!
            </label>
          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="onButtonPaste()">
        Text hinzufügen...
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="container" *ngIf="!this.csv.dataEmpty">
    <button (click)="this.csv.dataEmpty = !this.csv.dataEmpty">New List</button>
    <table
      mat-table
      [dataSource]="this.dataSource"
      matSort
      class="mat-elevation-z8"
    >
      <ng-container
        *ngFor="let column of displayedColumns; let i = index"
        [matColumnDef]="column"
      >
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          {{ column }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element[column.toLowerCase()] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      showFirstLastButtons="true"
      [pageSizeOptions]="[16, 32, 48]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
