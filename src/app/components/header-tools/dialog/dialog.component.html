<h1 mat-dialog-title>Information bearbeiten</h1>
<div mat-dialog-content>
  Möchten Sie die Information dieser Stückliste bearbeiten?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Zurück</button>
  <button
    mat-raised-button
    color="warn"
    mat-dialog-close
    (click)="openMetadataForm()"
  >
    Ja
  </button>
</div>
